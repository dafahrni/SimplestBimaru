<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bimaru SVG Generator</title>
    <style>
      svg {
        background-color: #eee;
      }

      .cell {
        fill: #fff;
        stroke: #000;
      }

      .water {
        fill: #3498db; /* Blau für Wasserzellen */
      }

      .ship {
        fill: #3498db;
        stroke: #2980b9;
        stroke-width: 2;
      }

      .ship-label {
        font-family: Arial, sans-serif;
        font-size: 12px;
        fill: #000;
        text-anchor: middle;
      }
    </style>
  </head>
  <body>
    <script>
      // Funktion zum Erstellen eines Bimaru-Spielfelds als SVG
      function generateBimaruSVG(rows, cols, bimaruShips) {
        const cellSize = 40;
        const svgWidth = cols * cellSize + 50; // Zusätzlicher Platz für Schiffslabels
        const svgHeight = rows * cellSize + 50; // Zusätzlicher Platz für Schiffslabels

        // SVG-Element erstellen
        const svg = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "svg"
        );
        svg.setAttribute("width", svgWidth);
        svg.setAttribute("height", svgHeight);

        // Hintergrund erstellen
        const background = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "rect"
        );
        background.setAttribute("width", "100%");
        background.setAttribute("height", "100%");
        background.setAttribute("fill", "#eee");
        svg.appendChild(background);

        // Zellen und Schiffe erstellen
        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const cell = document.createElementNS(
              "http://www.w3.org/2000/svg",
              "rect"
            );
            cell.setAttribute("class", "cell");
            cell.setAttribute("width", cellSize);
            cell.setAttribute("height", cellSize);
            cell.setAttribute("x", col * cellSize);
            cell.setAttribute("y", row * cellSize);
            svg.appendChild(cell);
          }
        }

        // Schiffe platzieren
        for (const ship of bimaruShips) {
          for (let i = 0; i < ship.width; i++) {
            for (let j = 0; j < ship.height; j++) {
              const shipCell = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "rect"
              );
              shipCell.setAttribute("class", "ship");
              shipCell.setAttribute("width", cellSize);
              shipCell.setAttribute("height", cellSize);
              shipCell.setAttribute("x", (ship.x + i) * cellSize);
              shipCell.setAttribute("y", (ship.y + j) * cellSize);

              // Abgerundete Ecken nur für die Ecken des Schiffs
              if (i === 0 && j === 0) {
                shipCell.setAttribute("rx", 10);
                shipCell.setAttribute("ry", 10);
              } else if (i === ship.width - 1 && j === 0) {
                shipCell.setAttribute("rx", 10);
                shipCell.setAttribute("ry", 10);
              } else if (i === 0 && j === ship.height - 1) {
                shipCell.setAttribute("rx", 10);
                shipCell.setAttribute("ry", 10);
              } else if (i === ship.width - 1 && j === ship.height - 1) {
                shipCell.setAttribute("rx", 10);
                shipCell.setAttribute("ry", 10);
              }

              svg.appendChild(shipCell);
            }
          }
        }

        // Schiffslabels erstellen
        for (let i = 0; i < bimaruShips.length; i++) {
          const label = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "text"
          );
          label.setAttribute("class", "ship-label");
          label.setAttribute("x", svgWidth - 25); // Rechts neben dem Spielfeld
          label.setAttribute(
            "y",
            (bimaruShips[i].y + 0.5 * bimaruShips[i].height) * cellSize
          );
          label.textContent = i + 1; // Nummer des Schiffs
          svg.appendChild(label);
        }

        // SVG zum Dokument hinzufügen
        document.body.appendChild(svg);
      }

      // Beispiel: Bimaru-Spielfeld mit drei Schiffe nach dem gegebenen Schema erstellen
      const bimaruShips = [
        { x: 1, y: 1, width: 3, height: 1 },
        { x: 5, y: 3, width: 1, height: 2 },
        { x: 2, y: 5, width: 2, height: 1 },
      ];

      generateBimaruSVG(8, 8, bimaruShips);
    </script>
  </body>
</html>
