<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate SVG with JavaScript</title>
    <style>
        svg {
          background-color: #eee;
        }
  
        .cell {
          fill: #fff;
          stroke: #000;
        }
  
        .water {
          fill: #3498db; /* Blau f√ºr Wasserzellen */
        }
  
        .ship {
          fill: #3498db;
          stroke: #2980b9;
          stroke-width: 2;
        }
      </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      function rotateSVG(svg, n) {
        const degree = 90 * (n % 4);
        svg.setAttribute("transform", `rotate(${degree} 0 0)`);
        return svg;
      }

      function appendShip(svg) {

        // Rechteck erstellen
        const rect = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "rect"
        );
        rect.setAttribute("x", "10");
        rect.setAttribute("y", "48");
        rect.setAttribute("width", "80");
        rect.setAttribute("height", "42");
        rect.setAttribute("fill", "orange");
        rect.setAttribute("stroke", "red");
        rect.setAttribute("stroke-width", "2");
        svg.appendChild(rect);

        // Pfad erstellen
        const path = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "path"
        );
        path.setAttribute("d", "M10,50 A40,40 0 0,1 90,50");
        path.setAttribute("fill", "orange");
        path.setAttribute("stroke", "red");
        path.setAttribute("stroke-width", "2");
        svg.appendChild(path);
      }

      function createSVG() {

        // SVG-Element erstellen
        const svg = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "svg"
        );
        svg.setAttribute("width", "100");
        svg.setAttribute("height", "100");
        document.getElementById("container").appendChild(svg);

        // Hintergrund erstellen
        const background = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "rect"
        );
        background.setAttribute("width", "100%");
        background.setAttribute("height", "100%");
        background.setAttribute("fill", "#eee");
        svg.appendChild(background);
        
        appendShip(svg);

        return svg;
      }

      // SVG erstellen und drehen
      document.body.appendChild(rotateSVG(createSVG(), 0));
      document.body.appendChild(rotateSVG(createSVG(), 1));
      document.body.appendChild(rotateSVG(createSVG(), 2));
      document.body.appendChild(rotateSVG(createSVG(), 3));
    </script>
  </body>
</html>
