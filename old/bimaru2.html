<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bimaru SVG Generator</title>
    <style>
      svg {
        background-color: #eee;
      }

      .cell {
        fill: #fff;
        stroke: #000;
      }

      .water {
        fill: #3498db;
      }

      .ship {
        fill: #e74c3c;
        stroke: #c0392b;
        stroke-width: 2;
      }

      .uncertain {
        fill: #95a5a6;
      }
    </style>
  </head>
  <body>
    <script>
      // Funktion zum Erstellen eines Bimaru-Spielfelds als SVG
      function generateBimaruSVG(rows, cols, cells) {
        const cellSize = 40;
        const svgWidth = cols * cellSize;
        const svgHeight = rows * cellSize;

        // SVG-Element erstellen
        const svg = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "svg"
        );
        svg.setAttribute("width", svgWidth);
        svg.setAttribute("height", svgHeight);

        // Hintergrund erstellen
        const background = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "rect"
        );
        background.setAttribute("width", "100%");
        background.setAttribute("height", "100%");
        background.setAttribute("fill", "#eee");
        svg.appendChild(background);

        // Zellen erstellen
        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const cell = document.createElementNS(
              "http://www.w3.org/2000/svg",
              "rect"
            );
            cell.setAttribute("class", "cell");
            cell.setAttribute("width", cellSize);
            cell.setAttribute("height", cellSize);
            cell.setAttribute("x", col * cellSize);
            cell.setAttribute("y", row * cellSize);

            // Klasse basierend auf dem Zellentyp hinzufügen
            if (cells[row][col] === "water") {
              cell.setAttribute("class", "water");
            } else if (cells[row][col] === "ship") {
              cell.setAttribute("class", "ship");
            } else if (cells[row][col] === "uncertain") {
              cell.setAttribute("class", "uncertain");
            }

            svg.appendChild(cell);
          }
        }

        // SVG zum Dokument hinzufügen
        document.body.appendChild(svg);
      }

      // Beispiel: Bimaru-Spielfeld mit Wasser, Schiffen und unsicheren Bereichen erstellen
      const bimaruCells = [
        ['water', 'ship', 'water', 'uncertain', 'water', 'ship', 'water', 'water'],
        ['water', 'water', 'uncertain', 'water', 'ship', 'water', 'water', 'ship'],
        ['water', 'water', 'uncertain', 'water', 'ship', 'water', 'water', 'ship'],
        ['water', 'water', 'uncertain', 'water', 'ship', 'water', 'water', 'ship'],
        ['water', 'water', 'uncertain', 'water', 'ship', 'water', 'water', 'ship'],
        ['water', 'water', 'uncertain', 'water', 'ship', 'water', 'water', 'ship'],
        ['water', 'water', 'uncertain', 'water', 'ship', 'water', 'water', 'ship'],
        ['water', 'water', 'uncertain', 'water', 'ship', 'water', 'water', 'ship'],
      ];

      generateBimaruSVG(8, 8, bimaruCells);
    </script>
  </body>
</html>
